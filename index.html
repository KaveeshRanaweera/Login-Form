<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/978e98736c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Login form without action and method attributes -->
        <form id="loginForm" onsubmit="return validateForm()">
            
            <!-- Username input field with label -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <!-- Password input field with label -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <!-- Checkbox to toggle password visibility -->
                <div class="show-password">
                        <i class="fa-solid fa-eye-slash" id="toggleIcon" onclick="togglePasswordVisibility()"></i>
                    </div>
                    
            </div>
            
            <!-- Submit button for form -->
            <button type="submit" class="login-button"><i class="fa-solid fa-right-to-bracket"></i></button>
        </form>
    </div>

    <!-- Link to external JavaScript file for form validation -->
    <script src="script.js"></script>
</body>
</html>
